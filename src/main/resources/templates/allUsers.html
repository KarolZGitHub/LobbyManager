<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>All users</title>
    <script src="/js/back.js"></script>
</head>
<body>
<h1>All users</h1>
<link th:href="@{/css/allUsersCss.css}" rel="stylesheet">
<div>
    <form method="get" th:href="@{admin/adminPanel}">
        <input type="submit" value="Admin Panel">
    </form>
</div>
<table>
    <thead>
    <tr>
        <th>User name</th>
        <th>E-mail</th>
        <th>Created</th>
        <th>Games</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.created}"></td>
        <td>
            <span th:each="game : ${user.gameList}" th:text="${game.getNameWithRank()}">
            </span>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <form th:action="@{/logout}" method="post">
        <div><input type="submit" value="Logout"/></div>
    </form>
</div>
<button onclick="goBack()">Back</button>
</body>
</html>
